<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            required
            [(ngModel)]="cliente.nome"
            name="nome"
          />
        </div>
  
        <div class="form-group">
            <label for="title">CPF</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
              required
              [(ngModel)]="cliente.cpf"
              name="cpf"
            />
        </div>
  
        <div class="form-group">
            <label for="title">Endere√ßo</label>
            <input
              type="text"
              class="form-control"
              id="endereco"
              required
              [(ngModel)]="cliente.endereco"
              name="endereco"
            />
        </div>

        <div class="form-group">
            <label for="title">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="bairro"
              required
              [(ngModel)]="cliente.bairro"
              name="bairro"
            />
        </div>


        <button (click)="submit()" class="btn btn-success">Salvar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Cliente salvo com sucesso!</h4>
        <button class="btn btn-success" (click)="clear()">Novo Cliente</button>
      </div>
    </div>
  </div>
